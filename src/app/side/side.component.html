<side>
  <div style="margin:5px 15px;">
    <mat-card class="search-card">
      <mat-card-content>
        <mat-formt-field>
          <input placeholder="Character name..." [(ngModel)]="query" class="search-input"/>
        </mat-formt-field>
      </mat-card-content>
    </mat-card>
    <ul *ngFor="let c of characters | search:'name':query; let i = index">
      <a routerLink="/details" (click)="sendData(c)">
        <mat-card matRipple class="mat-elevation-z4">
          <mat-card-header>
            <img mat-card-avatar class="example-header-image" [src]="'../assets/images/'+ i +'.jpg'">
            <mat-card-title>
              {{ c.name }}
            </mat-card-title>
            <mat-card-subtitle class="bottom-hard">
              {{ c.gender }}
            </mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </a>
    </ul>
  </div>
</side>
