<side>
  <ul>
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/details">Details</a></li>
  </ul>
  <div style="margin:5px 15px;">
    <ul *ngFor="let c of characters; let i = index" style="padding:0;">
      <mat-card matRipple class="example-card mat-elevation-z4">
        <mat-card-header>
          <img mat-card-avatar class="example-header-image" [src]="'../assets/images/'+ i +'.jpg'">
          <mat-card-title>
            {{ c.name }}
          </mat-card-title>
          <mat-card-subtitle class="bottom-hard">
            {{ c.gender }}
          </mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </ul>
  </div>
</side>
